http
{
	server
 	{
		listen 172.17.0.2:80;
		server_name localhost;

		location
		{
			path	/html;
			root /root/webserv/test/html;
			root /root/webserv/test/html;
			index index.html;
			limit_except GET;
			autoindex off;
		}
		location
		{
			path /redirect/300/310/;
			return 301 http://www.google.com;
		}
		location
		{
			path /;
			root /root/webserv/test/html;
			index index.html;
			limit_except GET;
			    autoindex off;
		}
		error_page 404 /404.html;
	}
}
