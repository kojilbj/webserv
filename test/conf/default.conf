http {
	server {
		listen       host:80;
		server_name  localhost;

		location / {
			root   html;
			index  index.html;
			limit_except GET,POST;
			autoindex on;
		}

		location /cgi/ {
			root   cgi;
			index  index.php;
			limit_except GET,POST;
			autoindex on;
		}

		error_page   501 /501.html;
		location /501.html {
			root   html;
		}

		client_max_body_size 100m;
	}

	server {
		listen       8080;
		server_name  localhost;

		location / {
			root   html;
			index  index.html;
			limit_except GET;
			autoindex on;
		}

		error_page   504  /504.html;
		location /504.html {
		    root   html;
		}

		client_max_body_size 300m;
	}
}
