http {
	server {
		listen       localhost:80 default_server;
		server_name  localhost;

		location {
			path	/;
			root   html;
			index  index.html;
			limit_except GET POST;
			autoindex on;
			client_max_body_size 100m;
		}

		location {
			path /cgi/;
			root   cgi;
			index  index.php;
			limit_except GET,POST;
			autoindex on;
		}

		error_page   501 /501.html;
		location {
			paht /501.html;
			root   html;
		}

		client_max_body_size 100m;
	}

	server {
		server_name localhost2;

		location {
			path	/;
		}
	}

	server {
		listen       8080;
		server_name  localhost;

		location {
			path	/;
			root   html;
			index  index.html;
			limit_except GET;
			autoindex on;
		}

		error_page   504  /504.html;
		location {
		    path /504.html;
		    root   html;
		}

		client_max_body_size 300m;
	}
}
