<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Instagram-like Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 24px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .upload-button {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to Mini-Instagram</h1>
    </div>

    <div class="gallery">
        <!-- Placeholder images for demonstration -->
        <img src="https://media.npr.org/assets/img/2016/06/17/whatafishknows_wide-2c47cf400d1905e13ab85c13e30d9e2da80786f1.jpg?s=1100&c=85&f=webp" alt="Image 1">
        <img src="https://th-thumbnailer.cdn-si-edu.com/YlB6Jce6_hBw5ulRvr8K4lFhMI0=/1000x750/filters:no_upscale()/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/f8/b7/f8b7c715-04a2-463a-8725-cfabf98e089d/42-18622201.jpg" alt="Image 2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdEirqbSxLSh7B7uQZgxRGxsHF2WQScK40faIoCMpNFZQrnEmhTwfrqNK_r7I8F1daBsQ&usqp=CAU" alt="Image 3">
        <img src="https://i.natgeofe.com/k/b6b9720a-1b63-4d14-849e-03dd415cd806/pufferfish-closeup_16x9.jpg?w=1200" alt="Image 4">
    </div>

    <div class="upload-button">
        <a href="upload.html">Upload New Image</a>
    </div>
</body>

</html>
